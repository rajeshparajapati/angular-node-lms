<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Category Edit</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a >Home</a></li>
            <li class="breadcrumb-item active">Category Edit</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Category Edit</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <!-- {{bannerDetail | json}} -->
          <form [formGroup]="category" (ngSubmit)="onSubmit()" enctype="multipart/form-data" method="post" ngNativeValidate>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
              <div class="form-group">
                <label for="category">Category Name</label>
               
                <input type="text" formControlName="category_name"  class="form-control" id="category" placeholder="Category Name">
              </div>
            </div>
           
           
           
        
            </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary float-right">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->



        <!-- /.card -->

      </div>
      <!--/.col (left) -->
      <!-- right column -->

      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
</div>
