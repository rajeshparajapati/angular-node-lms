<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Product Edit</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a>Products</a></li>
            <li class="breadcrumb-item active">Edit Products</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Product Edit</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form [formGroup]="product" (ngSubmit)="onSubmit()" ngNativeValidate>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="bannername">Product Name</label>
                  <select class="form-control" formControlName="category_id"  required="">
                    <option value="">Select</option>
                    <option *ngFor="let category of categories;" [value]="category._id">{{category.category_name}}</option>
                
                  </select>
                  </div>
                </div>
                <div class="col-md-6">
              <div class="form-group">
                <label for="bannername">Product Name</label>
                <input type="text" formControlName="product_name" class="form-control"  placeholder="Category Name">
              </div>
            </div>      
        
            </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary float-right">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->



        <!-- /.card -->

      </div>
      <!--/.col (left) -->
      <!-- right column -->

      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
</div>
