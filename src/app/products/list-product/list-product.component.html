<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Categories</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a >Home</a></li>
            <li class="breadcrumb-item active">Products</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  

  <!-- Main content -->
  
  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title float-sm-right"><button [routerLink]="['/add-product']" class="btn btn-block bg-gradient-primary pull-right">Add Product</button></h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Sr.No.</th>
                <th>Product id</th>
                <th>Product Name</th>   
                <th>Category id</th>
                <th>Category Name</th>                           
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
             
              </tbody>
              <tfoot>
              <tr>
                <th>Sr.No.</th>
                <th>Product id</th>
                <th>Product Name</th>   
                <th>Category id</th>
                <th>Category Name</th>                           
                <th>Action</th>
              </tr>
              </tfoot>
            </table>
            <br>
            <button class="btn btn-block bg-gradient-primary" (click)="categoryList()">Load More</button>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
