<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Products</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a >Home</a></li>
            <li class="breadcrumb-item active">Products</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  

  <!-- Main content -->
  
  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title float-sm-right"><button [routerLink]="['/add-product']" class="btn btn-block bg-gradient-primary pull-right">Add Product</button></h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Sr.No.</th>
                <th>Product id</th>
                <th>Product Name</th>   
                <th>Category id</th>
                <th>Category Name</th>                           
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of (product_list?.docs); index as i; ">
                  <td>{{ ((product_list?.page-1)*product_list?.limit)+i+1}}</td>
                  <td>{{product._id}}</td>
                  <td>{{product.product_name}}</td>
                  <td>{{product.category_id._id}}</td>
                  <td>{{product.category_id.category_name}}</td>
                  <td><a [routerLink]="['/edit-product/',product._id]" ><i class="far fa-edit"></i></a> | <a href="javascript:void(0)"  (click)="deleteProduct(product._id)"  ><i class="far fa-trash-alt"></i></a></td>
                </tr>
              </tbody>
              
            </table>
          
            <div class="card-tools" style="margin-top: 10px;">
              <ul class="pagination pagination-sm float-right" *ngIf="product_list?.totalPages > 1 ">               
                <li class="page-item"  *ngFor="let n of numSequence(product_list?.totalPages); let i = index;" [ngClass]="{'active': product_list?.page ==i+1}" ><a href="javascript:void(0)" class="page-link cursor" (click)="pagination(i+1)">{{i+1}}</a></li>
               
               
              </ul>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
